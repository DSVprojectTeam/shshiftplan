<!DOCTYPE html>
<html lang="en">
<head>
    <title>DSV Service Desk Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }
        .header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            height: 50px;
            width: 1500px;
            padding: 15px;
            text-align: center;
        }
        .main-content {
            margin-left: 300px; /* Offset for sidebar */
            display: flex;
            flex-direction: column;
            width: calc(100% - 300px);
            min-height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar (Menu) -->
    <div class="sidebar">
        {% include "menu.html" %}
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content">

        <!-- Header -->
        <div class="header">
            {% include "header.html" %}
        </div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            {% block body_content %} {% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            {% include "footer.html" %}
        </div>

    </div>

</body>
</html>
