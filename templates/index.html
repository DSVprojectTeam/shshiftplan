{% extends "base.html" %}

{% block body_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            font-size: 12px; /* Mniejsza czcionka dla tabeli */
        }
        .filter-input {
            width: 100%;
            padding: 4px;
            font-size: 12px;
            border: 1px solid #ccc;
            display: block; /* Aby był pod nazwą kolumny */
        }
        /* Skrócone nazwy kolumn */
        .column-header {
            min-width: 140px; /* Powiększone o 2 cm */
            max-width: 320px; /* Zapobiega zbyt dużym kolumnom */
            word-wrap: break-word;
            white-space: normal;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Table Container -->
        <div class="table-responsive table-container">
            <table class="table table-striped table-bordered" id="dataTable">
                <thead class="table-dark">
                    <tr>
                        {% for col in columns %}
                        <th class="column-header" title="{{ col }}">
                            {{ col[:10] }}  <!-- Truncate to first 10 characters safely -->
                            <input type="text" class="filter-input" onkeyup="filterTable({{ loop.index0 }})">
                        </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        {% for col in columns %}
                        <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterTable(columnIndex) {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementsByClassName("filter-input")[columnIndex];
            filter = input.value.toUpperCase();
            table = document.getElementById("dataTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) { // Start from row 1 (data rows)
                td = tr[i].getElementsByTagName("td")[columnIndex];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
